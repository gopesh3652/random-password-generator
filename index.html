<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random password generator</title>
    <!-- css  -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">

        <h2 class="title">Password Generator</h2>

        <div class="result">

            <div class="result_title field-title">Generated Password</div>
            <div class="result_info right">click to copy</div>
            <div class="result_info left">copied</div>
            <div class="result_viewbox" id="result">CLICK GENERATE</div>

            <button class="copy_btn" style="--x: 0; --y: 0">
                <i class="fa-regular fa-copy"></i>
            </button>

        </div>

        <div class="lenght range_slider" data-min="8" data-max="32">
            <div class="length_title field-title" data-length="0">length:</div>
            <input type="range" id="slider" min="8" max="32" value="16" />
        </div>

        <div class="settings">

            <span class="settings_title field-title">settings</span>

            <div class="setting">
                <input type="checkbox" id="uppercase" checked />
                <label for="uppercase">Include Uppercase</label>
            </div>

            <div class="setting">
                <input type="checkbox" id="lowercase" checked />
                <label for="lowercase">Include Lowercase</label>
            </div>

            <div class="setting">
                <input type="checkbox" id="uppercase" checked />
                <label for="uppercase">Include Uppercase</label>
            </div>

            <div class="setting">
                <input type="checkbox" id="uppercase" checked />
                <label for="uppercase">Include Uppercase</label>
            </div>

            <button class="btn generate" id="generate">Generate Password</button>
        </div>

    </div>

    <!-- Script file  -->
    <script src="index.js"></script>
</body>

</html>
